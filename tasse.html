<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Fatture</title>
    <script>
        function calcolaNetto() {
            var lordo = parseFloat(document.getElementById("lordo").value);
            var percentualeTasse = parseFloat(document.getElementById("percentualeTasse").value) / 100;
            var tasse = lordo * percentualeTasse;
            var netto = lordo - tasse;
            document.getElementById("netto").value = netto.toFixed(2);
            document.getElementById("tasse").value = tasse.toFixed(2);
        }

        function calcolaLordo() {
            var netto = parseFloat(document.getElementById("netto").value);
            var percentualeTasse = parseFloat(document.getElementById("percentualeTasse").value) / 100;
            var lordo = netto / (1 - percentualeTasse);
            var tasse = lordo * percentualeTasse;
            document.getElementById("lordo").value = lordo.toFixed(2);
            document.getElementById("tasse").value = tasse.toFixed(2);
        }
    </script>
</head>
<body>
    <h1>Calcolatore Fatture</h1>
    <label for="lordo">Importo Lordo:</label>
    <input type="number" id="lordo" oninput="calcolaNetto()">
    <br>
    <label for="percentualeTasse">Percentuale Tasse:</label>
    <input type="number" id="percentualeTasse" value="22" oninput="calcolaNetto()">
    <br>
    <label for="netto">Importo Netto:</label>
    <input type="number" id="netto" oninput="calcolaLordo()">
    <br>
    <label for="tasse">Tasse:</label>
    <input type="number" id="tasse" readonly>
</body>
</html>
