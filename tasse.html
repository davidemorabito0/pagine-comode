<!DOCTYPE html>
<html>
<head>
	<title>Calcolo tasse</title>
	<style>
		body {
			background-color: #222A68;
			color: white;
			font-family: Arial, sans-serif;
		}

		h1 {
			text-align: center;
		}

		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			margin-top: 50px;
		}

		label {
			margin-bottom: 10px;
			font-size: 20px;
		}

		input[type="number"] {
			padding: 5px;
			font-size: 20px;
			border-radius: 5px;
			border: none;
			width: 100%;
			max-width: 400px;
			margin-bottom: 20px;
		}

		input[type="submit"] {
			background-color: #4CAF50;
			color: white;
			padding: 10px;
			border: none;
			border-radius: 5px;
			font-size: 20px;
			cursor: pointer;
			transition: background-color 0.2s;
			width: 100%;
			max-width: 400px;
		}

		input[type="submit"]:hover {
			background-color: #3E8E41;
		}

		.result {
			margin-top: 20px;
			font-size: 24px;
			display: flex;
			flex-direction: column;
			align-items: center;
		}
	</style>
</head>
<body>
	<h1>Calcolo tasse</h1>

	<form onsubmit="calcolaTasse(event)">
		<label>Inserisci l'importo che metterai in fattura</label>
		<input type="number" id="importo" required>

		<input type="submit" value="Calcola">
	</form>

	<div id="risultato" class="result" style="display:none">
		<p>Tasse: <span id="tasse"></span></p>
		<p>Netto: <span id="netto"></span></p>
	</div>

	<script>
		function calcolaTasse(event) {
			event.preventDefault();
			
			// Prende il valore dell'input
			const importo = document.getElementById("importo").value;
			
			// Calcola le tasse e il netto
			const tasse = importo * 0.27;
			const netto = importo - tasse;

			// Mostra il risultato
			document.getElementById("tasse").innerText = tasse.toFixed(2);
			document.getElementById("netto").innerText = netto.toFixed(2);
			document.getElementById("risultato").style.display = "block";
		}
	</script>
</body>
</html>
